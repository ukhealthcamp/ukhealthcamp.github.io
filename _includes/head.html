<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>{{ page.title }}</title>
    <link rel="mask-icon" href="/icons/ukhealthcamp.svg" color="#E5332A">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E5332A">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ukhealthcamp" />
{% if page.layout == 'post' %}
    {% assign author = page.author | truncate: 1, "" %}
    {% if author == '@' %}
    <meta name="twitter:creator" content="{{ page.author }}">
    {% endif %}
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="UK Health Camp">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.content | truncatewords:30 | strip_html }}">
    <meta name="description" content="{{ page.content | truncatewords:30 | strip_html }}">
{% else %}
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}/">
    <meta property="og:title" content="UK Health Camp the free ‘unconference’ on digital, design and data for health and care">
    <meta property="og:description" content="Come and enjoy a full day having conversations about #health, #digital, #nhs, and more. Register at ukhealthcamp.com">
    <meta name="description" content="Come and enjoy a full day having conversations about #health, #digital, #nhs, and more. Register at ukhealthcamp.com">
{% endif %}
    <meta property="og:image" content="{{ site.url }}/images/ukhealthcamp-square.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:image:alt" content="UK Health Camp">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" type="text/css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700|Bree+Serif" type="text/css">
</head>
